<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img
            src="./assets/images/odin-lined.png"
            alt="Odin logo"
            class="logo-img"
          />
          <p>ODIN</p>
        </div>
        <div class="image-container">
          <img
            src="./assets/images/sideimage.jpg"
            alt="plant image"
            class="side-image"
          />
        </div>
      </div>
      <div class="right-side">
        <div class="heading-container">
          <h1 style="margin-bottom: 10px">
            This is not a real online service!You know you need something like
            this in your life to help you realize your deepest dreams.
          </h1>
          <h1 style="margin: 0">Sign up now to get started</h1>
          <h1>You <em>know</em> you want it</h1>
        </div>
        <form action="">
          <div class="form-container">
            <h2>Lets do this!</h2>
            <fieldset>
              <div class="user-first-name">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Joe" required />
              </div>
              <div>
                <label for="second-name">Second Name</label>
                <input
                  type="text"
                  name="second-name"
                  id="second-name"
                  placeholder="Linder"
                  required
                />
              </div>
            </fieldset>
            <fieldset>
              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="user@gmail.com"
                  required
                />
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <input
                  type="text"
                  name="phone-number"
                  id="phone-number"
                  placeholder="1234567890"
                  pattern="^\+?[0-9]{10,15}$"
                  required
                />
              </div>
            </fieldset>
            <fieldset>
              <div>
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password"
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$"
                  title="Minimum eight and maximum 10 characters, at least one uppercase letter, one lowercase letter, one number and one special character:"
                  required
                />
              </div>
              <div>
                <label for="correct-password">Correct Password</label>
                <input
                  type="password"
                  name="correct-password"
                  id="correct-password"
                  placeholder="Re ender password"
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$"
                  title="Minimum eight and maximum 10 characters, at least one uppercase letter, one lowercase letter, one number and one special character:"
                  required
                />
              </div>
            </fieldset>
          </div>
          <button type="submit" class="submit-button">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
